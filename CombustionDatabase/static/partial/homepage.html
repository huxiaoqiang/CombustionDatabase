<div class="container">
    <form class="form-Login" role="form">
            <label>Log In</label>
        <ul>
             <li>
                 <span class="glyphicon  glyphicon-user"></span><input type="text" class="form-control" placeholder="username" required autofocus />
             </li>
            <li>
                <span class="glyphicon  glyphicon-lock"></span><input type="password" class="form-control" placeholder="password" required>
            </li>
            <li>
                <button>Login</button>
            </li>
        </ul>
    </form>
    <button ng-click="register()">Register</button>
</div>
